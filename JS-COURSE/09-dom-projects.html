<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom projects</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button  onclick="
     subscribe()
    "  class="subscribe-button">Subscribe</button>
    <p>Amazon shipping calculator</p>
    <input placeholder="cost of order" class="js-cost-input"
    onkeydown="
      handleCostKeydown(event)
    "
    >
    <button onclick="
        calculateTotal()
    ">Calculate</button>
    <p class="total-cost"></p>
    <script>

        function handleCostKeydown(event){
            if(event.key === 'Enter'){
                calculateTotal()
    }
        }
        function calculateTotal(){
           const inputElement =  document.querySelector('.js-cost-input')
           let cost = Number(inputElement.value)
           if(cost < 40)
           {
             cost = cost + 10
           }
           document.querySelector('.total-cost').innerHTML = `${cost}`
        }

        function subscribe (){
            const buttonElement = document.querySelector('.subscribe-button')
            if (buttonElement.innerHTML === 'subscribe'){
                    buttonElement.innerHTML = 'subscribed'
                }
            else {
                buttonElement.innerHTML = 'subscribe'
            }
                }
        

    </script>
</body>
</html>
