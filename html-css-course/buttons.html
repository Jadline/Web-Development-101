<style>
    .subscribe-button{
        background-color : rgb(200, 0, 0);
        color : white;
        border : none;
        border-radius : 2px;      
        cursor : pointer;
        margin-right : 8px;
        margin-left : 20px;
        padding-top : 10px;
        padding-bottom : 10px;
        padding-left : 16px;
        padding-right : 16px;
        transition : opacity 0.15s; /* what you want to change plus the time*/
        vertical-align : top;
    }
    .subscribe-button:hover {
        opacity : 0.8;
    }
    .subscribe-button:active {
       opacity : 0.5;
    }
    .join-button{
        background-color : rgb(255,255,255);
        border-color : rgb(79, 79, 175);
        border-style : solid;
        border-width : 1px;
        color : rgb(79, 79, 175);
        border-radius : 2px;
        cursor: pointer;
        margin-right : 8px;
        padding-top : 9px;
        padding-bottom : 9px;
        padding-left : 16px;
        padding-right : 16px;
        transition : background-color 0.15s,color 0.15s;
    }
    .join-button:hover{
        background-color : rgb(79, 79, 175);
        color : white;

    }
    .join-button:active {
        opacity : 0.7;
    }
    .tweet-button{
        background-color : rgb(2, 137, 255);
        border : none;
        color : white;
        height : 36px;
        width : 70px;
        border-radius : 18px;
        font-weight : bold;
        font-size : 15px;
        cursor : pointer ;
        padding-top : 9px;
        padding-bottom : 9px;
        padding-left : 16px;
        padding-right : 16px;
        transition : box-shadow 0.15s;
        vertical-align : top;
       
    }
    .tweet-button:hover{
        box-shadow : 5px 5px 5px rgba(0,0,0,0.15); /*first value is right ,then down then blurry then color */

    }
</style>
<button class = 'subscribe-button'>SUBSCRIBE</button>
<button class = 'join-button'>JOIN</button>
<button class = 'tweet-button'>Tweet</button>
