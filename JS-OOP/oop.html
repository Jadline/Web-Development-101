<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account System</title>
   
    <style>
        body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.card {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    width: 300px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

input[type="number"] {
    width: calc(100% - 20px);
    padding: 8px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>
    <div class="container" id = "alice-card">
        <div class="card">
            <h2>Bank Account</h2>
            <p><strong>Owner:</strong> Alice</p>
            <p><strong">Balance:</strong> $<span class="js-balance">1000</span></p>
            <input type="number" placeholder="Enter amount" class="input-amount">
            <button class="js-deposit">Deposit</button>
            <button class="js-withdraw">Withdraw</button>
        </div>

        <div class="card" id="bob-card">
            <h2>Savings Account</h2>
            <p><strong>Owner:</strong> Bob</p>
            <p><strong>Balance:</strong> $ <span class="js-balance">2000</span></p>
            <input type="number" placeholder="Enter amount" class="input-amount">
            <button class="js-deposit">Deposit</button>
            <button class="js-withdraw">Withdraw</button>
            <button class="js-interest">Add Interest</button>
        </div>
    </div>
    <script src="oop.js"></script>
</body>
</html>
